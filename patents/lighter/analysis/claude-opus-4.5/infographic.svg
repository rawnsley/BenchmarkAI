<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#4a4a4a"/>
    </linearGradient>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0"/>
      <stop offset="50%" style="stop-color:#c0c0c0"/>
      <stop offset="100%" style="stop-color:#a0a0a0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="1000" fill="#f5f5f5"/>

  <!-- Header -->
  <rect width="800" height="80" fill="url(#headerGrad)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Georgia, serif" font-size="24" font-weight="bold">U.S. PATENT No. 2,032,695</text>
  <text x="400" y="60" text-anchor="middle" fill="#ccc" font-family="Georgia, serif" font-size="16">POCKET LIGHTER — Gimera &amp; Blaisdell (Zippo) — March 3, 1936</text>

  <!-- Title -->
  <text x="400" y="115" text-anchor="middle" fill="#1a1a1a" font-family="Arial, sans-serif" font-size="20" font-weight="bold">The Iconic Windproof Pocket Lighter</text>

  <!-- Problem/Solution -->
  <rect x="30" y="135" width="350" height="90" rx="10" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
  <text x="205" y="160" text-anchor="middle" fill="#c0392b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PROBLEMS WITH EXISTING LIGHTERS</text>
  <text x="45" y="180" fill="#333" font-family="Arial, sans-serif" font-size="10">• Exposed latches catch on clothing</text>
  <text x="45" y="195" fill="#333" font-family="Arial, sans-serif" font-size="10">• Interior springs reduce fuel capacity</text>
  <text x="45" y="210" fill="#333" font-family="Arial, sans-serif" font-size="10">• Complex mechanisms get out of order</text>

  <rect x="420" y="135" width="350" height="90" rx="10" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2"/>
  <text x="595" y="160" text-anchor="middle" fill="#1e8449" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ZIPPO SOLUTION</text>
  <text x="435" y="180" fill="#333" font-family="Arial, sans-serif" font-size="10">• Only hinge visible when closed</text>
  <text x="435" y="195" fill="#333" font-family="Arial, sans-serif" font-size="10">• Maximum fuel storage capacity</text>
  <text x="435" y="210" fill="#333" font-family="Arial, sans-serif" font-size="10">• Simple, durable mechanism</text>

  <!-- Main Diagram - Lighter Closed -->
  <rect x="50" y="240" width="300" height="320" rx="5" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="200" y="265" text-anchor="middle" fill="#1a1a1a" font-family="Arial, sans-serif" font-size="13" font-weight="bold">CLOSED POSITION (Fig. 5)</text>

  <!-- Closed lighter body -->
  <rect x="120" y="290" width="160" height="240" rx="8" fill="url(#metalGrad)" stroke="#666" stroke-width="2"/>
  <!-- Hinge 19 -->
  <circle cx="200" cy="295" r="8" fill="#888" stroke="#666" stroke-width="1"/>
  <text x="220" y="295" fill="#333" font-family="Arial, sans-serif" font-size="9">19</text>
  <!-- Cover line -->
  <line x1="125" y1="380" x2="275" y2="380" stroke="#999" stroke-width="1"/>
  <text x="290" y="335" fill="#333" font-family="Arial, sans-serif" font-size="10">Cover 18</text>
  <line x1="275" y1="335" x2="260" y2="350" stroke="#333" stroke-width="0.5"/>
  <text x="290" y="450" fill="#333" font-family="Arial, sans-serif" font-size="10">Outer member 2</text>
  <line x1="275" y1="450" x2="260" y2="450" stroke="#333" stroke-width="0.5"/>
  <text x="200" y="545" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">"No projections except hinge"</text>

  <!-- Main Diagram - Lighter Open -->
  <rect x="400" y="240" width="350" height="320" rx="5" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="575" y="265" text-anchor="middle" fill="#1a1a1a" font-family="Arial, sans-serif" font-size="13" font-weight="bold">OPEN POSITION (Fig. 4 Section)</text>

  <!-- Open lighter - outer case -->
  <rect x="470" y="350" width="120" height="180" rx="5" fill="url(#metalGrad)" stroke="#666" stroke-width="2"/>
  <!-- Inner member 1 -->
  <rect x="480" y="360" width="100" height="160" rx="3" fill="#d0d0d0" stroke="#888" stroke-width="1"/>
  <!-- Fuel reservoir -->
  <rect x="490" y="420" width="80" height="90" fill="#fff3e0" stroke="#f39c12" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="530" y="470" text-anchor="middle" fill="#e67e22" font-family="Arial, sans-serif" font-size="8">Fuel reservoir</text>
  <text x="530" y="485" text-anchor="middle" fill="#e67e22" font-family="Arial, sans-serif" font-size="7">(cotton waste)</text>

  <!-- Wind screen 4 -->
  <path d="M 500 340 Q 530 310 560 340" fill="none" stroke="#666" stroke-width="2"/>
  <text x="530" y="305" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">4 - Wind screen</text>
  <!-- Draft holes 6 -->
  <circle cx="515" cy="330" r="3" fill="#666"/>
  <circle cx="530" cy="325" r="3" fill="#666"/>
  <circle cx="545" cy="330" r="3" fill="#666"/>
  <text x="575" y="330" fill="#333" font-family="Arial, sans-serif" font-size="8">6</text>

  <!-- Toothed wheel 9 -->
  <circle cx="510" cy="355" r="10" fill="#888" stroke="#333" stroke-width="1"/>
  <text x="510" y="358" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">9</text>

  <!-- Flint 11 and spring 12 -->
  <rect x="505" y="365" width="6" height="30" fill="#8B4513" stroke="#333" stroke-width="0.5"/>
  <text x="525" y="380" fill="#333" font-family="Arial, sans-serif" font-size="8">11</text>
  <path d="M 508 400 L 508 440 M 505 410 L 511 410 M 505 420 L 511 420 M 505 430 L 511 430" stroke="#333" stroke-width="1"/>
  <text x="525" y="425" fill="#333" font-family="Arial, sans-serif" font-size="8">12</text>

  <!-- Wick 16 -->
  <rect x="540" y="340" width="4" height="50" fill="#f5f5dc" stroke="#333" stroke-width="0.5"/>
  <text x="560" y="365" fill="#333" font-family="Arial, sans-serif" font-size="8">16</text>

  <!-- Lever 21 -->
  <line x1="555" y1="350" x2="555" y2="300" stroke="#333" stroke-width="3"/>
  <text x="570" y="320" fill="#333" font-family="Arial, sans-serif" font-size="9">21 - Lever</text>

  <!-- Cover 18 open -->
  <path d="M 555 350 L 620 280 L 680 280 L 680 350 L 620 350 Z" fill="url(#metalGrad)" stroke="#666" stroke-width="2"/>
  <text x="650" y="315" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">18</text>
  <!-- Cross member 27 -->
  <line x1="618" y1="340" x2="618" y2="290" stroke="#333" stroke-width="2"/>
  <text x="635" y="340" fill="#333" font-family="Arial, sans-serif" font-size="8">27</text>

  <!-- Plunger 23 -->
  <rect x="548" y="365" width="8" height="20" fill="#666" stroke="#333" stroke-width="1"/>
  <text x="570" y="380" fill="#333" font-family="Arial, sans-serif" font-size="8">23</text>

  <!-- Mechanism Section -->
  <text x="400" y="590" text-anchor="middle" fill="#1a1a1a" font-family="Arial, sans-serif" font-size="16" font-weight="bold">CLEVER LATCH MECHANISM</text>

  <!-- Step boxes -->
  <rect x="50" y="610" width="220" height="120" rx="8" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2"/>
  <text x="160" y="635" text-anchor="middle" fill="#2980b9" font-family="Arial, sans-serif" font-size="11" font-weight="bold">CLOSING</text>
  <text x="60" y="660" fill="#333" font-family="Arial, sans-serif" font-size="10">• Lever 21 stands upright</text>
  <text x="60" y="680" fill="#333" font-family="Arial, sans-serif" font-size="10">• Bears against cross member 27</text>
  <text x="60" y="700" fill="#333" font-family="Arial, sans-serif" font-size="10">• Plunger 23 biases via toe 22</text>
  <text x="60" y="720" fill="#333" font-family="Arial, sans-serif" font-size="10">• Cover held securely closed</text>

  <rect x="290" y="610" width="220" height="120" rx="8" fill="#9b59b6" opacity="0.1" stroke="#9b59b6" stroke-width="2"/>
  <text x="400" y="635" text-anchor="middle" fill="#8e44ad" font-family="Arial, sans-serif" font-size="11" font-weight="bold">OPENING</text>
  <text x="300" y="660" fill="#333" font-family="Arial, sans-serif" font-size="10">• Thumb pushes cover back</text>
  <text x="300" y="680" fill="#333" font-family="Arial, sans-serif" font-size="10">• Cross member 27 pivots lever</text>
  <text x="300" y="700" fill="#333" font-family="Arial, sans-serif" font-size="10">• Toe 22 depresses plunger 23</text>
  <text x="300" y="720" fill="#333" font-family="Arial, sans-serif" font-size="10">• Cover SNAPS fully open</text>

  <rect x="530" y="610" width="220" height="120" rx="8" fill="#e67e22" opacity="0.1" stroke="#e67e22" stroke-width="2"/>
  <text x="640" y="635" text-anchor="middle" fill="#d35400" font-family="Arial, sans-serif" font-size="11" font-weight="bold">STAYS OPEN</text>
  <text x="540" y="660" fill="#333" font-family="Arial, sans-serif" font-size="10">• Lever now horizontal</text>
  <text x="540" y="680" fill="#333" font-family="Arial, sans-serif" font-size="10">• Blocks cover rear wall</text>
  <text x="540" y="700" fill="#333" font-family="Arial, sans-serif" font-size="10">• Prevents premature closing</text>
  <text x="540" y="720" fill="#333" font-family="Arial, sans-serif" font-size="10">• Wind won't blow it shut</text>

  <!-- Key Features -->
  <rect x="50" y="750" width="700" height="100" rx="8" fill="#1a1a1a" opacity="0.05" stroke="#1a1a1a" stroke-width="2"/>
  <text x="400" y="775" text-anchor="middle" fill="#1a1a1a" font-family="Arial, sans-serif" font-size="13" font-weight="bold">KEY FEATURES</text>
  <text x="180" y="800" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Telescoping case</text>
  <text x="180" y="820" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">Easy refilling</text>
  <text x="400" y="800" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Wind screen</text>
  <text x="400" y="820" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">Protected flame</text>
  <text x="620" y="800" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Integral construction</text>
  <text x="620" y="820" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">Strong, won't break</text>
  <text x="400" y="840" text-anchor="middle" fill="#27ae60" font-family="Arial, sans-serif" font-size="11" font-weight="bold">"Free of external latch-manipulating means"</text>

  <!-- Parts List -->
  <rect x="50" y="870" width="700" height="110" rx="8" fill="#f0f0f0" stroke="#ccc" stroke-width="1"/>
  <text x="400" y="895" text-anchor="middle" fill="#1a1a1a" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PARTS REFERENCE</text>
  <text x="120" y="920" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">1 - Inner member</text>
  <text x="120" y="940" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">2 - Outer member</text>
  <text x="120" y="960" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">3 - Top plate</text>
  <text x="280" y="920" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">4 - Wind screen</text>
  <text x="280" y="940" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">9 - Toothed wheel</text>
  <text x="280" y="960" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">11 - Flint</text>
  <text x="440" y="920" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">16 - Wick</text>
  <text x="440" y="940" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">18 - Cover</text>
  <text x="440" y="960" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">19 - Hinge</text>
  <text x="600" y="920" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">21 - Lever</text>
  <text x="600" y="940" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">22 - Toe portion</text>
  <text x="600" y="960" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">23 - Plunger</text>
  <text x="720" y="920" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">24 - Spring</text>
  <text x="720" y="940" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">27 - Cross member</text>
</svg>