  <line x1="90" y1="350" x2="210" y2="350" stroke="#333" stroke-width="0.5"/>
  <line x1="90" y1="345" x2="90" y2="355" stroke="#333" stroke-width="0.5"/>
  <line x1="210" y1="345" x2="210" y2="355" stroke="#333" stroke-width="0.5"/>
  <text x="150" y="365" text-anchor="middle" font-family="Arial" font-size="8">1.5"</text>

  <!-- SIDE ELEVATION - CLOSED -->
