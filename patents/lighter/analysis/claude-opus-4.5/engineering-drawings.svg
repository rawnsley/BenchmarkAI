  <ellipse cx="400" cy="150" rx="15" ry="5" fill="none" stroke="#333" stroke-width="2"/>
  <text x="430" y="155" font-family="Arial" font-size="9">19</text>

  <!-- Cover line -->
  <line x1="375" y1="200" x2="425" y2="200" stroke="#333" stroke-width="1" stroke-dasharray="3,2"/>

  <!-- Depth dimension -->
  <line x1="370" y1="350" x2="430" y2="350" stroke="#333" stroke-width="0.5"/>
  <line x1="370" y1="345" x2="370" y2="355" stroke="#333" stroke-width="0.5"/>
  <line x1="430" y1="345" x2="430" y2="355" stroke="#333" stroke-width="0.5"/>
  <text x="400" y="365" text-anchor="middle" font-family="Arial" font-size="8">0.5"</text>

  <!-- TOP VIEW - CLOSED -->
  <text x="650" y="100" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">TOP VIEW (CLOSED)</text>

  <rect x="550" y="115" width="200" height="120" fill="none" stroke="#333" stroke-width="1"/>

  <!-- Top profile -->
  <rect x="590" y="140" width="120" height="60" rx="3" fill="none" stroke="#333" stroke-width="2"/>

