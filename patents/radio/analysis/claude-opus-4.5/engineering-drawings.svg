<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1100">
  <defs>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#e0e0e0" stroke-width="0.5"/>
    </pattern>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="1100" fill="#fff"/>
  <rect width="800" height="1100" fill="url(#grid)"/>

  <!-- Title Block -->
  <rect x="500" y="1020" width="290" height="70" fill="none" stroke="#333" stroke-width="2"/>
  <line x1="500" y1="1045" x2="790" y2="1045" stroke="#333" stroke-width="1"/>
  <line x1="500" y1="1070" x2="790" y2="1070" stroke="#333" stroke-width="1"/>
  <line x1="620" y1="1020" x2="620" y2="1090" stroke="#333" stroke-width="1"/>
  <text x="560" y="1038" text-anchor="middle" font-family="Arial" font-size="10">PATENT NO.</text>
  <text x="705" y="1038" text-anchor="middle" font-family="Arial" font-size="10">US 586,193</text>
  <text x="560" y="1062" text-anchor="middle" font-family="Arial" font-size="10">DATE</text>
  <text x="705" y="1062" text-anchor="middle" font-family="Arial" font-size="10">Jul 13, 1897</text>
  <text x="645" y="1085" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">WIRELESS TELEGRAPHY - MARCONI</text>

  <!-- Border -->
  <rect x="10" y="10" width="780" height="1080" fill="none" stroke="#333" stroke-width="2"/>

  <!-- Main Title -->
  <text x="400" y="45" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">TRANSMITTING ELECTRICAL SIGNALS</text>
  <text x="400" y="65" text-anchor="middle" font-family="Arial" font-size="12">Engineering Drawings - System Components</text>

  <!-- COMPLETE SYSTEM DIAGRAM -->
  <text x="400" y="100" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">COMPLETE WIRELESS SYSTEM (SCHEMATIC)</text>

  <!-- Transmitter side -->
  <rect x="50" y="120" width="300" height="200" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="200" y="140" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold">TRANSMITTER</text>

  <!-- Transmitting antenna A -->
  <line x1="200" y1="160" x2="200" y2="240" stroke="#333" stroke-width="3"/>
  <!-- Capacity area (top) -->
  <rect x="160" y="150" width="80" height="15" fill="none" stroke="#333" stroke-width="2"/>
  <text x="200" y="145" text-anchor="middle" font-family="Arial" font-size="9">A - Antenna</text>

  <!-- Induction coil E -->
  <rect x="140" y="260" width="60" height="30" fill="none" stroke="#333" stroke-width="2"/>
  <path d="M 145 275 Q 150 265 155 275 Q 160 285 165 275 Q 170 265 175 275 Q 180 285 185 275 Q 190 265 195 275" fill="none" stroke="#333" stroke-width="1"/>
  <text x="170" y="305" text-anchor="middle" font-family="Arial" font-size="9">E - Coil</text>

  <!-- Battery B -->
  <line x1="220" y1="260" x2="220" y2="290" stroke="#333" stroke-width="2"/>
  <line x1="210" y1="268" x2="230" y2="268" stroke="#333" stroke-width="3"/>
  <line x1="215" y1="275" x2="225" y2="275" stroke="#333" stroke-width="1"/>
  <line x1="210" y1="282" x2="230" y2="282" stroke="#333" stroke-width="3"/>
  <text x="250" y="280" font-family="Arial" font-size="9">B</text>

  <!-- Telegraph key D -->
  <rect x="270" y="265" width="40" height="20" fill="none" stroke="#333" stroke-width="2"/>
  <circle cx="280" cy="275" r="3" fill="#333"/>
  <text x="290" y="300" text-anchor="middle" font-family="Arial" font-size="9">D - Key</text>

  <!-- Ground connection -->
  <line x1="200" y1="240" x2="200" y2="310" stroke="#333" stroke-width="2"/>
  <line x1="180" y1="310" x2="220" y2="310" stroke="#333" stroke-width="2"/>
  <line x1="185" y1="315" x2="215" y2="315" stroke="#333" stroke-width="1"/>
  <line x1="190" y1="320" x2="210" y2="320" stroke="#333" stroke-width="1"/>
  <text x="230" y="320" font-family="Arial" font-size="9">Earth</text>

  <!-- Wave propagation -->
  <path d="M 320 200 Q 350 190 380 200 Q 410 210 440 200" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M 320 210 Q 350 200 380 210 Q 410 220 440 210" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="380" y="185" text-anchor="middle" font-family="Arial" font-size="8">Hertzian waves</text>

  <!-- Receiver side -->
  <rect x="450" y="120" width="300" height="200" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="600" y="140" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold">RECEIVER</text>

  <!-- Receiving antenna A' -->
  <line x1="600" y1="160" x2="600" y2="240" stroke="#333" stroke-width="3"/>
  <rect x="560" y="150" width="80" height="15" fill="none" stroke="#333" stroke-width="2"/>
  <text x="600" y="145" text-anchor="middle" font-family="Arial" font-size="9">A' - Antenna</text>

  <!-- Coherer C -->
  <rect x="570" y="250" width="60" height="25" fill="none" stroke="#333" stroke-width="2"/>
  <circle cx="585" cy="262" r="3" fill="#888"/>
  <circle cx="595" cy="262" r="3" fill="#888"/>
  <circle cx="605" cy="262" r="3" fill="#888"/>
  <circle cx="615" cy="262" r="3" fill="#888"/>
  <text x="600" y="290" text-anchor="middle" font-family="Arial" font-size="9">C - Coherer</text>

  <!-- Relay R -->
  <rect x="650" y="250" width="50" height="25" fill="none" stroke="#333" stroke-width="2"/>
  <text x="675" y="267" text-anchor="middle" font-family="Arial" font-size="8">R</text>
  <text x="675" y="290" text-anchor="middle" font-family="Arial" font-size="9">Relay</text>

  <!-- Receiver/Telegraph -->
  <rect x="710" y="250" width="30" height="25" fill="none" stroke="#333" stroke-width="2"/>
  <text x="725" y="267" text-anchor="middle" font-family="Arial" font-size="8">T</text>

  <!-- Ground -->
  <line x1="600" y1="275" x2="600" y2="310" stroke="#333" stroke-width="2"/>
  <line x1="580" y1="310" x2="620" y2="310" stroke="#333" stroke-width="2"/>
  <line x1="585" y1="315" x2="615" y2="315" stroke="#333" stroke-width="1"/>
  <line x1="590" y1="320" x2="610" y2="320" stroke="#333" stroke-width="1"/>

  <!-- COHERER DETAIL -->
  <text x="200" y="360" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">COHERER DETAIL (Cross Section)</text>

  <rect x="50" y="380" width="300" height="150" fill="none" stroke="#333" stroke-width="1"/>

  <!-- Glass tube -->
  <rect x="80" y="420" width="240" height="50" rx="25" fill="none" stroke="#333" stroke-width="2"/>

  <!-- Metal plugs -->
  <rect x="85" y="430" width="40" height="30" fill="#ccc" stroke="#333" stroke-width="1"/>
  <rect x="275" y="430" width="40" height="30" fill="#ccc" stroke="#333" stroke-width="1"/>

  <!-- Metal filings -->
  <g fill="#888">
    <circle cx="140" cy="440" r="2"/>
    <circle cx="150" cy="448" r="2"/>
    <circle cx="160" cy="442" r="2"/>
    <circle cx="170" cy="450" r="2"/>
    <circle cx="180" cy="438" r="2"/>
    <circle cx="190" cy="446" r="2"/>
    <circle cx="200" cy="442" r="2"/>
    <circle cx="210" cy="450" r="2"/>
    <circle cx="220" cy="440" r="2"/>
    <circle cx="230" cy="448" r="2"/>
    <circle cx="240" cy="444" r="2"/>
    <circle cx="250" cy="452" r="2"/>
    <circle cx="260" cy="440" r="2"/>
    <circle cx="145" cy="455" r="2"/>
    <circle cx="155" cy="435" r="2"/>
    <circle cx="165" cy="455" r="2"/>
    <circle cx="175" cy="435" r="2"/>
    <circle cx="185" cy="455" r="2"/>
    <circle cx="195" cy="435" r="2"/>
    <circle cx="205" cy="455" r="2"/>
    <circle cx="215" cy="435" r="2"/>
    <circle cx="225" cy="455" r="2"/>
    <circle cx="235" cy="435" r="2"/>
    <circle cx="245" cy="455" r="2"/>
    <circle cx="255" cy="435" r="2"/>
  </g>

  <!-- Labels -->
  <text x="105" y="480" text-anchor="middle" font-family="Arial" font-size="9">a - Plug</text>
  <text x="200" y="420" text-anchor="middle" font-family="Arial" font-size="9">b - Metal filings</text>
  <text x="295" y="480" text-anchor="middle" font-family="Arial" font-size="9">a' - Plug</text>

  <!-- Wire connections -->
  <line x1="65" y1="445" x2="85" y2="445" stroke="#333" stroke-width="2"/>
  <line x1="315" y1="445" x2="335" y2="445" stroke="#333" stroke-width="2"/>
  <text x="60" y="445" text-anchor="end" font-family="Arial" font-size="8">To antenna</text>
  <text x="340" y="445" font-family="Arial" font-size="8">To relay</text>

  <text x="200" y="515" text-anchor="middle" font-family="Arial" font-size="9">Filings cohere under electrical influence, becoming conductive</text>

  <!-- ANTENNA CONSTRUCTION -->
  <text x="600" y="360" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">ELEVATED ANTENNA</text>

  <rect x="450" y="380" width="300" height="150" fill="none" stroke="#333" stroke-width="1"/>

  <!-- Pole/support -->
  <rect x="595" y="400" width="10" height="120" fill="none" stroke="#333" stroke-width="2"/>

  <!-- Capacity area at top -->
  <rect x="520" y="390" width="160" height="20" fill="none" stroke="#333" stroke-width="2"/>
  <line x1="530" y1="395" x2="530" y2="405" stroke="#333" stroke-width="1"/>
  <line x1="550" y1="395" x2="550" y2="405" stroke="#333" stroke-width="1"/>
  <line x1="570" y1="395" x2="570" y2="405" stroke="#333" stroke-width="1"/>
  <line x1="590" y1="395" x2="590" y2="405" stroke="#333" stroke-width="1"/>
  <line x1="610" y1="395" x2="610" y2="405" stroke="#333" stroke-width="1"/>
  <line x1="630" y1="395" x2="630" y2="405" stroke="#333" stroke-width="1"/>
  <line x1="650" y1="395" x2="650" y2="405" stroke="#333" stroke-width="1"/>
  <line x1="670" y1="395" x2="670" y2="405" stroke="#333" stroke-width="1"/>

  <!-- Wire down -->
  <line x1="600" y1="410" x2="600" y2="480" stroke="#333" stroke-width="2"/>

  <!-- Ground plane -->
  <line x1="500" y1="520" x2="700" y2="520" stroke="#333" stroke-width="2"/>
  <line x1="520" y1="525" x2="680" y2="525" stroke="#333" stroke-width="1"/>
  <line x1="540" y1="530" x2="660" y2="530" stroke="#333" stroke-width="1"/>

  <!-- Buried plate -->
  <rect x="560" y="485" width="80" height="10" fill="#ccc" stroke="#333" stroke-width="1"/>
  <text x="600" y="510" text-anchor="middle" font-family="Arial" font-size="9">Earth plate</text>

  <!-- Labels -->
  <text x="700" y="400" font-family="Arial" font-size="9">Capacity</text>
  <text x="700" y="412" font-family="Arial" font-size="9">surface</text>
  <text x="620" y="450" font-family="Arial" font-size="9">Conductor</text>

  <!-- TRANSMITTER CIRCUIT -->
  <text x="200" y="560" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">TRANSMITTER CIRCUIT</text>

  <rect x="50" y="580" width="300" height="180" fill="none" stroke="#333" stroke-width="1"/>

  <!-- Antenna symbol -->
  <line x1="100" y1="600" x2="100" y2="650" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="600" x2="120" y2="600" stroke="#333" stroke-width="2"/>
  <line x1="85" y1="595" x2="115" y2="595" stroke="#333" stroke-width="1"/>
  <text x="100" y="590" text-anchor="middle" font-family="Arial" font-size="9">A</text>

  <!-- Spark gap -->
  <line x1="100" y1="650" x2="100" y2="680" stroke="#333" stroke-width="2"/>
  <line x1="90" y1="680" x2="110" y2="680" stroke="#333" stroke-width="2"/>
  <line x1="90" y1="690" x2="110" y2="690" stroke="#333" stroke-width="2"/>
  <text x="125" y="688" font-family="Arial" font-size="9">Spark</text>
  <line x1="100" y1="690" x2="100" y2="710" stroke="#333" stroke-width="2"/>

  <!-- Induction coil (primary) -->
  <rect x="140" y="670" width="60" height="30" fill="none" stroke="#333" stroke-width="2"/>
  <path d="M 145 685 Q 155 675 165 685 Q 175 695 185 685 Q 195 675 195 685" fill="none" stroke="#333" stroke-width="1"/>
  <text x="170" y="715" text-anchor="middle" font-family="Arial" font-size="9">E</text>

  <!-- Battery -->
  <line x1="220" y1="670" x2="220" y2="700" stroke="#333" stroke-width="2"/>
  <line x1="210" y1="678" x2="230" y2="678" stroke="#333" stroke-width="3"/>
  <line x1="215" y1="685" x2="225" y2="685" stroke="#333" stroke-width="1"/>
  <line x1="210" y1="692" x2="230" y2="692" stroke="#333" stroke-width="3"/>
  <text x="245" y="688" font-family="Arial" font-size="9">B</text>

  <!-- Key -->
  <line x1="280" y1="685" x2="310" y2="685" stroke="#333" stroke-width="2"/>
  <circle cx="295" cy="680" r="3" fill="none" stroke="#333" stroke-width="1"/>
  <line x1="295" y1="680" x2="305" y2="670" stroke="#333" stroke-width="2"/>
  <text x="295" y="710" text-anchor="middle" font-family="Arial" font-size="9">D</text>

  <!-- Ground -->
  <line x1="100" y1="710" x2="100" y2="740" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="740" x2="120" y2="740" stroke="#333" stroke-width="2"/>
  <line x1="85" y1="745" x2="115" y2="745" stroke="#333" stroke-width="1"/>
  <line x1="90" y1="750" x2="110" y2="750" stroke="#333" stroke-width="1"/>

  <!-- Connections -->
  <line x1="100" y1="685" x2="140" y2="685" stroke="#333" stroke-width="1"/>
  <line x1="200" y1="685" x2="220" y2="685" stroke="#333" stroke-width="1"/>
  <line x1="220" y1="670" x2="280" y2="670" stroke="#333" stroke-width="1"/>
  <line x1="280" y1="670" x2="280" y2="685" stroke="#333" stroke-width="1"/>
  <line x1="310" y1="685" x2="330" y2="685" stroke="#333" stroke-width="1"/>
  <line x1="330" y1="685" x2="330" y2="740" stroke="#333" stroke-width="1"/>
  <line x1="120" y1="740" x2="330" y2="740" stroke="#333" stroke-width="1"/>

  <!-- RECEIVER CIRCUIT -->
  <text x="600" y="560" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">RECEIVER CIRCUIT</text>

  <rect x="450" y="580" width="300" height="180" fill="none" stroke="#333" stroke-width="1"/>

  <!-- Antenna -->
  <line x1="500" y1="600" x2="500" y2="650" stroke="#333" stroke-width="2"/>
  <line x1="480" y1="600" x2="520" y2="600" stroke="#333" stroke-width="2"/>
  <line x1="485" y1="595" x2="515" y2="595" stroke="#333" stroke-width="1"/>
  <text x="500" y="590" text-anchor="middle" font-family="Arial" font-size="9">A'</text>

  <!-- Coherer -->
  <rect x="530" y="640" width="50" height="20" fill="none" stroke="#333" stroke-width="2"/>
  <circle cx="545" cy="650" r="3" fill="#888"/>
  <circle cx="555" cy="650" r="3" fill="#888"/>
  <circle cx="565" cy="650" r="3" fill="#888"/>
  <text x="555" y="675" text-anchor="middle" font-family="Arial" font-size="9">C</text>

  <!-- Relay coil -->
  <rect x="600" y="640" width="40" height="20" fill="none" stroke="#333" stroke-width="2"/>
  <path d="M 605 650 Q 610 645 615 650 Q 620 655 625 650 Q 630 645 635 650" fill="none" stroke="#333" stroke-width="1"/>
  <text x="620" y="675" text-anchor="middle" font-family="Arial" font-size="9">R</text>

  <!-- Battery for relay -->
  <line x1="660" y1="640" x2="660" y2="660" stroke="#333" stroke-width="2"/>
  <line x1="655" y1="645" x2="665" y2="645" stroke="#333" stroke-width="2"/>
  <line x1="657" y1="650" x2="663" y2="650" stroke="#333" stroke-width="1"/>
  <line x1="655" y1="655" x2="665" y2="655" stroke="#333" stroke-width="2"/>
  <text x="675" y="655" font-family="Arial" font-size="8">b</text>

  <!-- Decoherer (tapper) -->
  <rect x="700" y="640" width="30" height="20" fill="none" stroke="#333" stroke-width="2"/>
  <text x="715" y="655" text-anchor="middle" font-family="Arial" font-size="8">T</text>
  <text x="715" y="675" text-anchor="middle" font-family="Arial" font-size="8">Tapper</text>

  <!-- Ground -->
  <line x1="500" y1="700" x2="500" y2="740" stroke="#333" stroke-width="2"/>
  <line x1="480" y1="740" x2="520" y2="740" stroke="#333" stroke-width="2"/>
  <line x1="485" y1="745" x2="515" y2="745" stroke="#333" stroke-width="1"/>
  <line x1="490" y1="750" x2="510" y2="750" stroke="#333" stroke-width="1"/>

  <!-- Connections -->
  <line x1="500" y1="650" x2="530" y2="650" stroke="#333" stroke-width="1"/>
  <line x1="580" y1="650" x2="600" y2="650" stroke="#333" stroke-width="1"/>
  <line x1="640" y1="650" x2="660" y2="650" stroke="#333" stroke-width="1"/>
  <line x1="660" y1="660" x2="660" y2="700" stroke="#333" stroke-width="1"/>
  <line x1="500" y1="700" x2="660" y2="700" stroke="#333" stroke-width="1"/>

  <!-- NOTES -->
  <rect x="50" y="780" width="700" height="220" fill="none" stroke="#333" stroke-width="1"/>
  <text x="400" y="805" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">NOTES</text>

  <text x="70" y="830" font-family="Arial" font-size="10">1. Antennas A, A' elevated with capacity areas at top for better radiation</text>
  <text x="70" y="850" font-family="Arial" font-size="10">2. Coherer C contains loose metal filings between two plugs in glass tube</text>
  <text x="70" y="870" font-family="Arial" font-size="10">3. Induction coil E produces high voltage spark for transmission</text>
  <text x="70" y="890" font-family="Arial" font-size="10">4. Telegraph key D controls transmission timing (Morse code)</text>
  <text x="70" y="910" font-family="Arial" font-size="10">5. Relay R amplifies weak coherer signal to operate recorder</text>
  <text x="70" y="930" font-family="Arial" font-size="10">6. Tapper T restores coherer to non-conductive state after each signal</text>
  <text x="70" y="950" font-family="Arial" font-size="10">7. Earth connection essential for proper antenna function</text>
  <text x="70" y="970" font-family="Arial" font-size="10">8. "Electrical oscillations or Hertzian waves" propagate through space</text>
  <text x="70" y="990" font-family="Arial" font-size="10">9. System operates without connecting wires between transmitter and receiver</text>

  <!-- Scale -->
  <text x="100" y="1010" font-family="Arial" font-size="10">SCALE: Schematic - not to scale</text>
</svg>